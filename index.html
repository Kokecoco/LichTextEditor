<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>縦書きテキストエディタ</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@material-ui/core@4.11.4/dist/material-ui.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <h1 class="card-title title">縦書きテキストエディタ</h1>
                    <div class="card-body">
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div id="toolbar">
                            <button id="captureBtn"
                                class="btn btn-theme">画像として保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- CKEditor 5 custom build -->
        <script src="./ckeditor/build/ckeditor.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
